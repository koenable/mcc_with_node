        <div class="row  w-100">
          <div class="col-md-6">
            <div class="text-left tittle_div">
              <h2 @slideDown class="h1 h1-reponsive  font-up font-bold mb-3 wow fadeInDown tittle"

                </strong></h2>
              <!-- <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s"> -->

          <div class="col-1"></div>

                College
                Football</strong></h5>
          </div>
          <div class="col-md-12 text-center">
          </div>

        </div>
      </div>
    </div>
  </div>
</header>
